<p id="precedence2"></p>
<script>

    //in js Multiplication (*) and division (/) have higher precedence than addition (+) and subtraction (-).
    document.getElementById('precedence').innerHTML = 50 + 3 * 3;

            //When many operations have the same precedence (like addition and subtraction or multiplication and division), they are computed from left to right:

    document.getElementById('precedence2').innerHTML = 50 - 3 + 3;
    }
</script>

 |(or) bitwise operator
<br>
    <script>
     // 3 = 00000011
     // 2 = 00000010
     // 6 = 00000110

        document.write(3 | 2 | 6);//Bitwise OR

 &(and) bitwise operator
<br>
     <script>
        //and take if there is 0 take 0
        //5 = 0101 
        //13= 1101
        //6 = 0100
        //4 = 0100(ans)
             {
        document.write(5 & 13 & 6);//Bitwise AND
     }

     </script>
     <br>
     <br>
     <br>
      ^(Xor) bitwise operator
<br>
     <script>
        //Xor take same bits is 0 and if bits are not same take 1
        //5 = 0101
        //1 = 0001
        //4 = 0100 (ans)

        document.write(5^1);
     </script>
     <br>
     <br>

     ~(not) bitwise operator
     <br>
     <script>
        //~(not) inverts the bits
        //4 =  00000100
        //251= 11111011 = -5

        document.write(~4);
     </script>
     <br>
     <br>

     
     <<(left) shift bitwise operator
     <br>
     <script>
        //left shift move bits to left according to behind the operator 
        //9 = 00001001
        //72= 01001000(set left after of 3 places)
            
        document.write(9<<3);
     </script>
     <br>
     <br>


     >>(right) shift bitwise operator
     <br>
     <script>
        //right shift move bits to right according to behind the operator
        //9 = 00001001
        //1 = 00000001(set right after of 3 places)

        document.write(9>>3);
     </script>
